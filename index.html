<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="shortcut icon" href="./src/assets/favicon.svg" type="svg" />
    <script type="module" src="./dist/index.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <button id="toggle-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon-stars"></i>
    </button>
    <main>
      <section class="clock-timer">
        <div class="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">06</span>
        </div>
        <div class="controls">
        </div>
      </section>

      <section class="sound-effects">
      </section>
    </main>
  </body>
</html>


</button>
